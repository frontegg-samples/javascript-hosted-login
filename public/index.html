<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontegg - Vanilla JS Hosted Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header-wrapper">
        <div class="logo-wrapper">
          <a href="https://frontegg.com/" target="_blank" rel="noreferrer">
            <img src="/logo.svg" width="170" height="32" alt="frontegg" />
          </a>
          <div class="rect-logo">
            <img
              src="/javascript.png"
              width="25"
              height="25"
              alt="Vanilla JS"
            />
          </div>
        </div>
        <button id="logoutBtn" class="secondary-button" style="display: none">
          Logout
        </button>
      </div>
    </header>

    <main>
      <section class="section-screen">
        <div id="welcomeContent" class="section-card welcome-card">
          <img src="/assets/hug.png" alt="Welcome" width="56" height="56" />
          <div class="welcome-texts">
            <h1 class="welcome-title">Welcome!</h1>
            <p class="welcome-text">
              This is Frontegg's sample app that will let you experiment with
              our authentication flows.
            </p>
          </div>
          <button id="loginBtn" class="primary-button">Sign in</button>
        </div>

        <div id="accountInfo"></div>
      </section>
    </main>

    <div id="signup-banner" class="signup-banner">
      <div class="container signup-banner-wrapper">
        <p class="signup-banner-text">
          This sample uses Fronteggâ€™s default credentials. Sign up to use your
          own configurations.
          <a
            href="https://portal.frontegg.com/signup"
            target="_blank"
            rel="noreferrer"
          >
            Sign up
          </a>
        </p>
        <div class="reference-links">
          <a
            href="https://developers.frontegg.com/"
            target="_blank"
            rel="noreferrer"
            class="visit-doc"
          >
            <svg
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="#373739"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.6667 10.6667H1.33333V1.33333H6V0H1.33333C0.593333 0 0 0.6 0 1.33333V10.6667C0 11.4 0.593333 12 1.33333 12H10.6667C11.4 12 12 11.4 12 10.6667V6H10.6667V10.6667ZM7.33333 0V1.33333H9.72667L3.17333 7.88667L4.11333 8.82667L10.6667 2.27333V4.66667H12V0H7.33333Z"
              />
            </svg>
            Visit Docs
          </a>
          <div class="third-party-links">
            <a
              href="https://github.com/frontegg"
              target="_blank"
              rel="noreferrer"
              class="icon-link"
            >
              <img src="/icons/github.svg" alt="github" />
            </a>
            <a
              href="https://join.slack.com/t/frontegg-community/shared_invite/zt-e1oxi1vn-SZErBZcwHcbgj4vrwRIp5A"
              target="_blank"
              rel="noreferrer"
              class="icon-link"
            >
              <img src="/icons/slack.svg" alt="slack" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="/bundle.js"></script>
  </body>
</html>
